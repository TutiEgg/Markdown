<!DOCTYPE html>
<html>
  <head>
    <title>Simple Canvas Drawing</title>
  </head>
  <body>
    <canvas id="my-canvas"></canvas>
    <script>
  const canvas = document.getElementById("my-canvas");
const ctx = canvas.getContext("2d");


function drawElephant(context, x, y) {
    // Draw the elephant body
    context.beginPath();
    context.fillStyle = "gray";
    context.ellipse(x, y, 80, 80, 0, 0, 2 * Math.PI);
    context.fill();

    // Draw the elephant's trunk
    context.beginPath();
    context.fillStyle = "pink";
    context.moveTo(x + 40, y);
    context.lineTo(x + 60, y - 20);
    context.lineTo(x + 60, y + 20);
    context.fill();

    // Draw the elephant's ear
    context.beginPath();
    context.fillStyle = "gray";
    context.ellipse(x - 30, y - 15, 30, 30, 0, 0, 2 * Math.PI);
    context.fill();

    // Draw the elephant's eye
    context.beginPath();
    context.fillStyle = "white";
    context.ellipse(x + 10, y - 10, 10, 10, 0, 0, 2 * Math.PI);
    context.fill();

    context.beginPath();
    context.fillStyle = "black";
    context.ellipse(x + 10, y - 10, 5, 5, 0, 0, 2 * Math.PI);
    context.fill();

    // Draw the elephant's tusks
    context.beginPath();
    context.fillStyle = "white";
    context.moveTo(x + 60, y + 20);
    context.lineTo(x + 75, y + 40);
    context.lineTo(x + 80, y + 20);
    context.fill();

    context.beginPath();
    context.fillStyle = "white";
    context.moveTo(x + 60, y - 20);
    context.lineTo(x + 75, y - 40);
    context.lineTo(x + 80, y - 20);
    context.fill();

    // Draw the elephant's leg
    context.beginPath();
    context.fillStyle = "gray";
    context.fillRect(x - 30, y + 45, 20, 50);
    context.fillRect(x + 10, y + 45, 20, 50);


}
drawElephant(ctx, 200, 200);

    </script>
  </body>
</html>
